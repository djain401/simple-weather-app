<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df2fa121bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- weather app user interaction block -->
    <div class="header">
      <h1>Weather App</h1>
      <form action="#">
        <!-- pattern used to validate that only letters are allowed for city name-->
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter city name"
          autocomplete="off"
        />

        <button type="button" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <span id="error"> </span>
      <span>or</span>
      <button id="device-location">Get Device Location</button>
      <span id="error-location"> </span>
    </div>
    <!-- weather data displayed in this block -->
    <div class="location">
      <h1 class="location-timezone"></h1>
      <div class="location-icon">
        <img id="icon" src="" alt="Weather icon" />
      </div>
    </div>
    <div class="temperature">
      <div class="degree-container">
        <h2 class="temperature-degree"></h2>
        <span></span>
      </div>
      <div class="temperature-desc"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
